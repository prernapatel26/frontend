<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nav bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Arbutus Slab' rel='stylesheet'>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/4d548a4e76.js" crossorigin="anonymous"></script>
  <script>
    
  </script>
</head>

<nav class="navbar navbar-expand-sm p-3 fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="./assets/logo.png" alt="Logo" class="logo-img" style="width:200px;" height="200px"> 
    </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item ps-5">
            <a class="nav-link" routerLink="">Home</a>
          </li>
          <li class="nav-item ps-5">
            <a class="nav-link" routerLink="shop">Shop</a>
          </li>
          <li class="nav-item ps-5">
            <a class="nav-link" routerLink="about">About Us</a>
          </li>
          <li class="nav-item ps-5">
              <a class="nav-link" routerLink="contactus">ContactUs</a>
            </li>
        </ul>
        <form class="d-flex ms-auto nav-item search-form">
          <div class="search-wrapper" style="padding-top:20px; padding-bottom:22px">
            <input class="form-control me-2 p-1 ps-2" type="text" placeholder="Search">
            <button type="submit" class="search-button">
             
            </button>
          </div>
          

          <!-- <div class="basket">
            <a routerLink="cart"><img src="https://www.cookfood.net/Content/images/basket2.png" /></a>
          </div> -->
          
        </form>

        <div class="header-container__right">
          <ng-container>
            <div class="cart-counter">{{ cartData.products.length }}</div>
            <button
              nz-button
              nz-dropdown
              nzType="text"
              nzTrigger="click"
              nzPlacement="right"
              nzShape="circle"
              nzSize="large"
              [nzDropdownMenu]="menu"
              [nzVisible]="dropdownVisible"
              (nzVisibleChange)="toggleDropdown()"
            >
              <i
                nz-icon
                nzType="shopping-cart"
                [ngStyle]="{ fontSize: '24px', paddingTop: '1px' ,paddingBottom:'20px'}"
              ></i>
            </button>
            <nz-dropdown-menu #menu="nzDropdownMenu">
              <div class="cart-dropdown">
                <div
                  class="cart-dropdown__empty"
                  *ngIf="cartData.products.length === 0"
                >
                  Your cart is empty.
                </div>
                <div
                  class="cart-dropdown__content"
                  *ngIf="cartData.products.length !== 0"
                >
                  <div class="product-list">
                    <div
                      class="product-list__item"
                      *ngFor="let product of cartData.products; index as i"
                      [ngStyle]="{
                        'border-bottom':
                          i !== cartData.products.length - 1 && '1px solid #ccc'
                      }"
                    >
                      <div class="product-item">
                        <div
                          class="product-item__remove"
                          (click)="removeProductFromCart(product.id)"
                        >
                          X
                        </div>
                        <div class="product-item__image">
                          <img [src]="product.image" alt="" />
                        </div>
                        <div class="product-item__description">
                          <div class="product-name">{{ product.title }}</div>
                          <div class="product-amount">
                            {{ product.quantity }} x
                            <span>{{ product.price | currency: "USD" }}</span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="cart-info">
                    <div class="selected-amount">
                      {{ cartData.products.length }} Item(s) selected
                    </div>
                    <div class="total-price">
                      Total: {{ cartData.total | currency: "USD" }}
                    </div>
                  </div>
                  <div class="cart-cta">
                    <button
                      nz-button
                      nzSize="large"
                      routerLink="/cart"
                      (click)="toggleDropdown()"
                      [ngStyle]="{
                        borderLeft: 'none',
                        borderRight: 'none',
                        borderBottom: 'none'
                      }"
                    >
                      View cart
                    </button>
                    <button
                      nz-button
                      nzType="primary"
                      nzSize="large"
                      routerLink="/checkout"
                      (click)="toggleDropdown()"
                      [ngStyle]="{
                        borderLeft: 'none',
                        borderRight: 'none',
                        borderBottom: 'none'
                      }"
                    >
                      Checkout
                    </button>
                  </div>
                </div>
              </div>
            </nz-dropdown-menu>
          </ng-container>
        </div>
        
        <div class="xyz">
          <button routerLink="login" >
            <img src="./assets/user.png" alt="xyz">
          </button>
        </div>

    </div>
  </div>        
</nav>
